---
layout: contact
---
<header>
    <div class="container">
        <div class="row">
			{% for post in paginator.posts limit:1 %}
            <div class="col-sm-12">
                <div class="header-content">
                    <div class="header-content-inner">
                        <h1>{{ post.title }}</h1>
                        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-outline btn-xl page-scroll">阅读更多>>></a>
                    </div>
                </div>
            </div>
           	{% endfor %}
        </div>
    </div>
</header>
